<template>
    <template if:true={rootemplate}>
        <div class="slds-align_absolute-center slds-box">
            <lightning-button label="Create Field" title="Field Creation" icon-name="standard:record_create" class="slds-m-left_x-small" onclick={fieldcreator}></lightning-button>
        </div>
    </template>
    <template if:true={createfield}>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Label" name="label" onchange={handleinputchange} value={fieldobj.label}></lightning-input>

            <lightning-input type="text" label="Api Name" name="apiname" value={fieldobj.apiname} onchange={handleinputchange}></lightning-input>

            <lightning-combobox            
                label="Field Type"
                name="fieldtype"
                value={fieldobj.fieldtype}
                placeholder="Select type of Field..."
                options={options}
                onchange={handleinputchange}
            ></lightning-combobox>

            <lightning-combobox            
                label="Object Type"
                name="sobjtype"
                value={fieldobj.sobjtype}
                placeholder="Select type of Object..."
                options={picklistOptions}
                onchange={handleinputchange}
            ></lightning-combobox>

            <lightning-button onclick={Submitfield} label="Create Field"></lightning-button>
        </div>
    </template>
</template>
